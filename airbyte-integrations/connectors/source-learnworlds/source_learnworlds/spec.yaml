documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Learnworlds Spec
  type: object
  required:
    - school_url
    - client_id
    - access_token
  properties:
    school_url:
      type: string
      title: School URL
      description: >-
        School url used to connect to your LearnWorlds school. 
      pattern: ^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$
      examples:
        - https://lernen.seibert-media.net
    client_id:
      type: string
      title: Client ID
      description: >-
        Client ID used to connect to your school. 
        Find yours at <your LearnWorlds URL>/author/settings_api. 
        You will have to login with your admin credentials. 
      pattern: ^[0-9a-fA-F]+$
      examples:
        - 368cf7126a892cf35986f35c
    access_token:
      type: string
      title: Access Token
      description: Generate an access token as described in <a href="https://learnworlds.dev/docs/api/b6b6c2d4906e9-authentication#client-credentials-grant">LearnWorld's documentation</a>.
      airbyte_secret: true
      pattern: ^[0-9a-zA-Z]+$
      examples:
        - n7T03BnbM6OrtXmYlHJNrCEKqPhPT4JfbWZ6WHLz
